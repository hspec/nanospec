travis:
  before_install:
  - export PATH=/opt/ghc/$GHC_VERSION/bin:/opt/cabal/$CABAL_VERSION/bin:$HOME/.cabal/bin:$PATH

  install:
  - cabal --version
  - ghc --version
  - travis_retry cabal update
  - grep jobs ${HOME}/.cabal/config
  - "sed -i 's/^jobs:.*/jobs: 2/' ${HOME}/.cabal/config"
  - grep jobs ${HOME}/.cabal/config
  - cabal install --only-dependencies --enable-tests --enable-benchmarks

  script:
  # - cabal configure --enable-tests --ghc-options=-Werror && cabal build && cabal test --show-details=direct
  - cabal configure --enable-tests --ghc-options=-Werror && cabal build && cabal test --show-details=always
